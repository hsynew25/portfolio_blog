<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css//blogsy.css" />
    <title>글쓰기 : blogsy</title>
    <script defer src="/__/firebase/7.14.5/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.14.5/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.14.5/firebase-database.js"></script>
    <script defer src="/__/firebase/7.14.5/firebase-messaging.js"></script>
    <script defer src="/__/firebase/7.14.5/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />

    <script defer src="js/write.js"></script>
  </head>
  <body>
    <div class="wrap">
      <div class="header">
        <h1 class="main_title">
          <a href="index.html" class="logo_link"
            ><span class="blind">블로그지</span></a
          >
        </h1>
      </div>

      <div class="titleWrap">
        <div class="postTitle_wrap">
          <label for="mainTitle" >Title</label>
          <input id="mainTitle" type="text"class="mainTxt"></input>
        </div>
        <div class="postTitle_wrap">
            <label for="mainContents">Info</label>
            <input id="mainContents" type="text"class="mainTxt"></input>
        </div>
      </div>
      
      <div class="btnBox">
        <button class="addItem btn">add Item</button>
        <button class="removeItem btn">
          remove Item
        </button>
        <button class="removeImg btn">
          remove Img
        </button>
        <button class="addImg btn">add Image</button>
        <input
          type="file"
          value="upload"
          class="uploadImg"
          style="display: none;"
        />
      </div>

      <div
        class="progress uploads"
        style="width: 350px; margin: 0 auto 20px; display: none;"
      >
        <div
          class="progress-bar uploadState"
          role="progressbar"
          aria-valuenow="70"
          aria-valuemin="0"
          aria-valuemax="100"
          style="width: 0%;"
        >
          0%
        </div>
      </div>

      <div class="subMain writingForm"></div>

      <div class="btnBox">
        <button class="saveBtn btn">save</button>
        <button class="cancelBtn btn">cancel</button>
      </div>

      <footer class="footer">
        © <strong>blogsy</strong> All Right Reserved.
      </footer>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
  </body>
</html>
