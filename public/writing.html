<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css//blogsy.css" />
    <title>글쓰기 : blogsy</title>
    <script defer src="/__/firebase/7.14.5/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.14.5/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.14.5/firebase-database.js"></script>
    <script defer src="/__/firebase/7.14.5/firebase-messaging.js"></script>
    <script defer src="/__/firebase/7.14.5/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    <script defer src="js/writing.js"></script>
  </head>
  <body>
    <div class="wrap">
      <div class="header">
        <h1 class="main_title">
          <a href="index.html" class="logo_link"
            ><span class="blind">블로그지</span></a
          >
        </h1>
      </div>
      <div class="writingForm">
        <div class="formHead">Writing</div>
        <form action="index.html">
          <div class="postTitle_wrap">
            <label for="post_title" class="">title :</label>
            <input type="text" id="post_title" class="postTitle" />
          </div>
          <div class="postTitle_wrap">
            <label for="post_subtitle">info :</label>
            <input type="text" id="post_subtitle" class="postSubTitle" />
          </div>
          <textarea
            cols="30"
            rows="10"
            class="postTxt"
            placeholder="내용을 입력하세요"
          ></textarea>
          <div class="btn_wrap">
            <button type="button" class="uploadImg" onclick="uploadImg()">
              Image
            </button>
            <button type="submit" class="saveForm">
              Save
            </button>
          </div>
        </form>
      </div>

      <footer class="footer">
        © <strong>blogsy</strong> All Right Reserved.
      </footer>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
  </body>
</html>
